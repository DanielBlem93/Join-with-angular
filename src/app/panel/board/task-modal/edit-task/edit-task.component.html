<div id="addTaskPopup" style="display: flex">

  <div class="popupAnimation" id="addTaskPopupContainer">
    <img
    (click)="helpers.closeModal()"
    id="add-task-close-button"
    src="assets/img/icons/dropdown-close-button.svg"
  />
    <div id="editTask" #editTask></div>

    <app-add-task
      (taskAdded)="showTask()"
      [task]="helpers.currentTask"
    ></app-add-task>
  </div>
</div>
