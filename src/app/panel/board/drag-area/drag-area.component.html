<div id="kanban-board">
    <div class="board-body drag-area board-todo">
      <div class="board-body-haeder">
        <h3>Todo</h3>
        <img
          (click)="helpers.openAddTaskModal('todo')"
          style="cursor: pointer"
          src="./assets/img/add-icon.png"
        />
      </div>
      <div
        id="openEmptyFrame"
        class="nextPosition emptyFrame display-none"
      ></div>
      <div
        id="open"
        class="drag-area"
        (drop)="onDrop($event, 'todos', 'todo')"
        (dragover)="onDragOver($event)"
      >
        <app-todo-box
          *ngFor="let task of todos; let i = index"
          draggable="true"
          (dragstart)="onDragStart($event, task, 'todos')"
          (dragend)="onDragEnd()"
          (click)="helpers.toggleShowTask(task)"
          [task]="task"
          [arrayName]="'todos'"
        ></app-todo-box>
      </div>
    </div>

    <div class="board-body drag-area board-in-progress">
      <div class="board-body-haeder">
        <h3>In progress</h3>
        <img
          (click)="helpers.openAddTaskModal('in-progress')"
          style="cursor: pointer"
          src="./assets/img/add-icon.png"
          alt=""
        />
      </div>
      <div
        id="progressEmptyFrame"
        class="nextPosition emptyFrame display-none"
      ></div>
      <div
        id="progress"
        class="drag-area"
        (drop)="onDrop($event, 'inProgress', 'in-progress')"
        (dragover)="onDragOver($event)"
      >
        <app-todo-box
          *ngFor="let task of inProgress; let i = index"
          draggable="true"
          (dragstart)="onDragStart($event, task, 'inProgress')"
          (dragend)="onDragEnd()"
          (click)="helpers.toggleShowTask(task)"
          [task]="task"
          [arrayName]="'inProgress'"
        ></app-todo-box>
      </div>
    </div>

    <div class="board-body drag-area board-feedback">
      <div class="board-body-haeder">
        <h3>Awaiting Feedback</h3>
        <img
          (click)="
            helpers.openAddTaskModal('awaiting-feedback');
  
          "
          style="cursor: pointer"
          src="./assets/img/add-icon.png"
          alt=""
        />
      </div>
      <div
        id="feedbackEmptyFrame"
        class="nextPosition emptyFrame display-none"
      ></div>
      <div
        id="feedback"
        class="drag-area"
        (drop)="onDrop($event, 'awaitingFeedback', 'awaiting-feedback')"
        (dragover)="onDragOver($event)"
      >
        <app-todo-box
          *ngFor="let task of awaitingFeedback; let i = index"
          draggable="true"
          (dragstart)="onDragStart($event, task, 'awaitingFeedback')"
          (dragend)="onDragEnd()"
          (click)="helpers.toggleShowTask(task)"
          [task]="task"
          [arrayName]="'awaitingFeedback'"
        ></app-todo-box>
      </div>
    </div>

    <div class="board-body drag-area board-done">
      <div class="board-body-haeder">
        <h3>Done</h3>
        <img
          (click)="
            helpers.openAddTaskModal('done'); 
          "
          style="cursor: pointer"
          src="./assets/img/add-icon.png"
          alt=""
        />
      </div>
      <div
        id="closedEmptyFrame"
        class="nextPosition emptyFrame display-none"
      ></div>
      <div
        id="closed"
        class="drag-area"
        (drop)="onDrop($event, 'done', 'done')"
        (dragover)="onDragOver($event)"
      >
        <app-todo-box
          *ngFor="let task of done; let i = index"
          draggable="true"
          (dragstart)="onDragStart($event, task, 'done')"
          (dragend)="onDragEnd()"
          (click)="helpers.toggleShowTask(task)"
          [task]="task"
          [arrayName]="'done'"
        ></app-todo-box>
      </div>
    </div>

</div>
