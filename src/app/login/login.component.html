<div class="main-container">
  <app-header></app-header>

  <div id="img-container-mobile" class="img-container-mobile">
    <img
      id="logo-image-mobile"
      class="logo-image"
      src="./assets/img/capa2.svg"
    />
  </div>

  <form
    id="login-form"
    class="login-form"
    #myForm="ngForm"
    (ngSubmit)="onSubmit(myForm)"
  >
    <div class="input-headline">
      <h1 class="typo2t1 txtBlack">Log In</h1>
      <hr class="form-hr" />
    </div>
    <div class="login-remember-content">
      <div class="input-container">
        <input
          type="email"
          id="loginEmail"
          class="inputTextStyle"
          name="email"
          placeholder="Email"
          [(ngModel)]="inputMail"
          required
          email
        />
        <div
          id="emailError"
          class="input-error"
        ></div>
        <img
          class="login-img"
          src="./assets/img/email-logo.png"
          alt="email-logo"
        />
      </div>
      <div class="input-container">
        <input
          type="password"
          id="loginPassword"
          class="typo2t6"
          placeholder="Password"
          name="password"
          [(ngModel)]="inputPassword"
          required
          minlength="6"
        />
        <div
    
          id="passwordError"
          class="input-error"
        >
  
        </div>
        <img
          class="login-img"
          src="./assets/img/schloss-logo.png"
          alt="password-logo"
        />
      </div>
      <div class="login-remember">
        <div class="login-chackbox">
          <input class="login-chakbox-insert" type="checkbox" id="remember" />
          <label class="typo2BodyV2" for="remember">Remember me</label>
        </div>
        <a
          class="login-link typo2BodyV2"
          >Forgot my password</a
        >
      </div>
    </div>
    <div class="login-submit">
      <button type="submit" class="btn-login btnTextStyle">Log In</button>
      <button (click)="loginGuest()" class="login-guest btnTextStyle btn-login">
        Guest Log In
      </button>
    </div>
  </form>
  <app-footer></app-footer>
</div>
